        quote: >
          
        description: | # this will include new lines to allow paragraphs
          Stripe API를 활용해 원화(KRW) 및 미화(USD) 입금/자금 관리 기능이 포함된 지갑 시스템을 설계 및 배포. Supabase 기반의 인증 시스템과 결제 로깅 기능을 구현하였으며, React와 TypeScript를 사용하여 사용자 인터페이스를 구축. 결제 성공/실패 플로우 처리를 포함한 전반적인 UX 흐름을 구현하고, 반응형 웹·모바일 인터페이스를 완성.<br>
          Tech: React, Supabase, TypeScript, Stripe API

      - layout: top-middle
        title: Home Server
