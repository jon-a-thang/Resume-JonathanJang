        quote: >
          
        description: | # this will include new lines to allow paragraphs
          Docker 기반의 Unraid 서버에 NextCloud를 중심으로 한 퍼스널 클라우드 환경을 구축하고, 파일 저장 및 관리 시스템 운영. NGINX와 SWAG(Secure Web Application Gateway)를 활용하여 HTTPS 역방향 프록시 설정, MariaDB를 통해 데이터 영속성 확보. Cloudflare를 통한 DNS 관리 및 DDoS 방어 적용, 주기적인 백업 자동화 및 리소스 모니터링을 통해 안정적인 서비스 제공.<br>
